# application-test.properties
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable OAuth2 for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration,org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

# Disable Spring Session JDBC for tests (use simple in-memory session)
spring.session.store-type=none

# Disable Docker Compose for tests
spring.docker.compose.enabled=false

# Override security user credentials for tests (these are required in application.properties)
spring.security.user.name=testuser
spring.security.user.password=testpassword

# Override CORS for tests
allowed.origin=http://localhost:3000

# Keycloak realm for tests
keycloak.realm=studyconnect-test

# Test user credentials
test.user.email=testuser@studyconnect.test
test.user.password=TestUser123!
test.user.firstname=Test
test.user.lastname=User

# Test admin credentials
test.admin.email=testadmin@studyconnect.test
test.admin.password=TestAdmin123!
test.admin.firstname=Test
test.admin.lastname=Admin
