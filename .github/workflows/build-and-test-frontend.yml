name: Build and Test Frontend (push/pr main)
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    paths:
      - 'frontend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ./frontend/package-lock.json
    - name: Install dependencies
      run: npm ci
      working-directory: ./frontend
    - name: Build frontend
      run: npm run build --if-present
      working-directory: ./frontend
    - name: Run tests
      run: npm test -- --watch=false
      working-directory: ./frontend
