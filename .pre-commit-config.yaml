# Pre-commit hooks configuration for StudyConnect
# Documentation: https://pre-commit.com/

repos:

  # 1. Maven Compile Check
  # Ensures code compiles without errors and runs Spotless and Checkstyle
  - repo: local
    hooks:
      - id: maven-compile
        name: Maven Compile
        entry: bash -c 'cd backend && mvn clean compile -DskipTests -q'
        language: system
        files: '\.java$'
        pass_filenames: false
        exclude: '^docs/|^\.github/'

  # 2. Unit Tests (optional - can be slow)
  # Uncomment to run tests before commit
  # - repo: local
  #   hooks:
  #     - id: maven-test
  #       name: Maven Unit Tests
  #       entry: cmd /c 'cd backend && mvn test -q'
  #       language: system
  #       files: '\.java$'
  #       pass_filenames: false

  # 3. YAML Validation
  # Validates YAML files for syntax errors
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.35.1
    hooks:
      - id: yamllint
        name: YAML Lint
        files: '\.(yaml|yml)$'
        args: [--config-data=relaxed]

  # 4. Standard pre-commit hooks
  # Generic file validation and formatting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-json
        name: Check JSON
      - id: check-yaml
        name: Check YAML
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: end-of-file-fixer
        name: Fix end of file
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: check-case-conflict
        name: Check for case conflicts

# Global settings
fail_fast: false
