<div #area class="not-found"> <!-- full-page movement area -->
  <h1 class="not-found__title">404 - Page Not Found</h1>
  <img
    src="assets/404.gif"
    alt="404 Image"
    class="not-found__image"
  />
  <p class="not-found__message not-found__message--lead">
    Oops! The page you're looking for doesn't exist.
  </p>
  <p class="not-found__message">
    You might have mistyped the URL or the page has been moved.
  </p>

  <!-- Scared button floats anywhere within this page -->
  <a #scaredBtn mat-raised-button [routerLink]="'/dashboard'" class="scared-btn">
    Go to Dashboard
  </a>
</div>
